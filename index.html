<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">	
<title>Executive Talent Profile</title>
<!--linked stylesheets-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../profile.css" rel="stylesheet" type="text/css">
<!--linked stylesheets for right profile column-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
	
	

<body>
	<div class="container rounded bg-white mt-5 mb-5">
		<div class="row">
		
			<div class="col-md-4 border-right"> <!--left column-->
			
    
    <div class="row d-flex justify-content-center">
        
        <div class="col-md-8">
            
            <div class="card p-3 py-4">
                
                <div class="text-center">
                    <img src="https://i.imgur.com/bDLhJiP.jpg" width="100" class="rounded-circle">
                </div>
                
                <div class="text-center mt-3">
                    <span class="bg-secondary p-1 px-4 rounded text-white">Title</span>
                    <h5 class="mt-2 mb-0"><input type="text" readonly class="form-control-plaintext" id="txtName" value="FirstName LastName">
				  </h5>
					<span><h6>Job Role, X years</h6>
					</span>
				  <span><p class="fonts" style="margin-top: 3px">City, State</p></span>
                    
                  <div class="mt-1">
                        <p class="fonts">Consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation fullamco laboris nisi ut aliquip ex ea commodo consequat. </p>
                    
                    </div>
                    
                     <ul class="social-list">
                        <li><i class="fa fa-dribbble"></i></li>
						 <li><i class="fa fa-linkedin"></i></li> 
                    </ul>
                    
                    <div class="buttons">
                        
                        <button class="btn btn-outline-primary px-2">Download</button>
                        <button class="btn btn-primary px-2 ms-3">Print</button>
                    </div>
                    
                    
                </div>
                
               
                
                
            </div>
            
        </div>
        
    </div>
    
</div>
			
			
			<div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                     <h4 class="text-right">Executive Talent Profile</h4>
					
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label> <br> <input name="txtTitle" id="txtTitle" type="text" /></div>
					<div class="col-md-6"><label class="labels">SID</label> <br> <input name="txtSID" id="txtSID" type="text" /></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Location</label><input type="text" class="form-control" value=""></div>
                    <div class="col-md-12"><label class="labels">Current JPMC Role</label><input type="text" class="form-control" placeholder="" value=""></div>
                    <div class="col-md-12"><label class="labels">Time in Role</label><input type="text" class="form-control" placeholder="" value=""></div>
                    <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                    <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
		
		</div>
		</div>
</body>
	
	
<!--linked javascript-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	
	
</html>
